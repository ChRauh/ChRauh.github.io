    left:
      - text: Experience
        href: experience.qmd
      - text: Publications
        href: publications.qmd
      - text: Data & Resources
        href: data-and-resources.qmd
      - text: Teaching
        href: teaching.qmd
      - text: Blog et al.
        href: blog.qmd
    right:
      - text: <strong>CV</strong>
