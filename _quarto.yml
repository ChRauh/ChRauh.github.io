        target: _blank

  search:
    location: navbar
    type: textbox

  reader-mode: false
  draft-mode: visible                         # consider removing for prod

  repo-url: https://github.com/ChRauh/ChRauh.github.io
  # repo-actions: [source, issue]             # optional, handy on pages

  # Social cards â€” explicit and absolute (key to fixing previews)
  open-graph:
